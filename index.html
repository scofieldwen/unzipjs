<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title></title>
        <script src="./zip.js"></script>
        <script src="./mime-types.js"></script>
        <script src="./jquery.js"></script>
        <script src="./UnZipArchive.js"></script>
        <style>
            code {
                display: block;
                padding: 10px;
                background: #eee;
            }
            .dir li {
                cursor: pointer;
                border: 1px solid transparent;
            }
            .dir li:hover {
                border: 1px solid #34a1ff;
                background: #c8f2ff;
                border-radius: 5px;
            }
        </style>
    </head>
    <body style="zoom: 1">
        <div>
            <h1>兼容性</h1>
            <div>
                <p>
                    zip.js可以在所有的chrome浏览器和firefox浏览器中运行，
                    可以在safari6和IE10，以及IE10以上运行;
                </p>
            </div>

            <h2>demo</h2>
            <div>
                <input type="file" id="file" />
            </div>
            <ul id="dir"></ul>
            <script>
                $('#file').change(function (e) {
                    var file = this.files[0];
                    window.un = new UnZipArchive(file);
                    un.getData(function () {
                        var arr = un.getEntries();
                        var str = '';
                        for (var i = 0; i < arr.length; i++) {
                            str +=
                                "<li onclick=download('" +
                                arr[i] +
                                "')>" +
                                arr[i] +
                                '</li>';
                        }
                        $('#dir').html(str);
                    });
                });
                var download = function (filename) {
                    un.download(filename);
                };
            </script>
        </div>
    </body>
</html>
